GRAPHS_URL_RULE:
  - './'
  - './../'

SUBDIRS_URL_RULE:
  - './'
  - './../'

out_extension : ''
BEGIN : '[//begin]: # "Autogenerated link references for markdown compatibility"'
END : '[//end]: # "Autogenerated link references"'

ignore_in : ['_site','_includes','.github','.vscode','docs','packages','README']
ignore_eq : ['.','nodes']

ignored_attributes : ['content']
ignored_substring : ['_link','excalidraw-']
ontology_name : 'attributes'
ontology_only_ignore : ['content','title','id','url']

collect_stuff:
  - ['nodes', '.md']
  - ['dirs', '.md',['dirs']]
